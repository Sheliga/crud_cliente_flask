<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crud Estudantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
<body>
    <div class="container mt-5">
        <h1 style="text-align: center;">Cadastrar Novo Estudante</h1>
        <form action="/add" class="mt-4" method="post">
            <div class="row">
                <div class="col-12 p-2">
                    <input type="text" name="nome" id="nome" placeholder="Nome" class="form-control" required>
                </div>
                <div class="col-6 p-2">
                    <input type="text" name="idade" id="idade" placeholder="Idade" class="form-control" required>
                </div>
                <div class="col-6 p-2">
                    <input type="text" name="telefone" id="telefone" placeholder="Telefone" class="form-control" required>
                </div>
                <br>
                <div class="col-6 p-2">
                    <input type="text" name="endereco" id="endereco" placeholder="EndereÃ§o" class="form-control" required>
                </div>
            </div>
            <br>
            <div class="row col-12">
                <button type="submit" class="btn btn-block btn-success">Salvar</button>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</html>
